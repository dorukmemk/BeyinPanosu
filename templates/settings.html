<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Modern Planlayıcı</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        {% include 'sidebar.html' %}

        <div class="main-content">
            <div class="top-bar">
                <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">Ayarlar</h1>
            </div>

            <div class="settings-container">
                <!-- Tema Ayarları -->
                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-palette"></i>
                        <h2>Tema Ayarları</h2>
                    </div>
                    <div class="settings-card-body">
                        <div class="form-group">
                            <label for="theme">Tema Seçimi</label>
                            <select id="theme" class="form-select">
                                <option value="light">Açık Tema</option>
                                <option value="dark">Koyu Tema</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Renk Paleti</label>
                            <div id="colorPalette" class="color-palette"></div>
                        </div>
                    </div>
                </div>

                <!-- Takvim Ayarları -->
                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-calendar"></i>
                        <h2>Takvim Ayarları</h2>
                    </div>
                    <div class="settings-card-body">
                        <div class="form-group">
                            <label for="defaultView">Varsayılan Görünüm</label>
                            <select id="defaultView" class="form-select">
                                <option value="dayGridMonth">Aylık</option>
                                <option value="timeGridWeek">Haftalık</option>
                                <option value="timeGridDay">Günlük</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="workHoursStart">Çalışma Başlangıcı</label>
                                <input type="time" id="workHoursStart" class="form-input" value="09:00">
                            </div>
                            <div class="form-group">
                                <label for="workHoursEnd">Çalışma Bitişi</label>
                                <input type="time" id="workHoursEnd" class="form-input" value="18:00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weekStart">Hafta Başlangıcı</label>
                            <select id="weekStart" class="form-select">
                                <option value="1">Pazartesi</option>
                                <option value="0">Pazar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Etkinlik Ayarları -->
                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-tasks"></i>
                        <h2>Etkinlik Ayarları</h2>
                    </div>
                    <div class="settings-card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="defaultDuration">Varsayılan Süre</label>
                                <div class="input-with-unit">
                                    <input type="number" id="defaultDuration" class="form-input" value="60" min="15"
                                        max="1440">
                                    <span class="unit">dakika</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultCategory">Varsayılan Kategori</label>
                                <select id="defaultCategory" class="form-select">
                                    <option value="event-work">İş</option>
                                    <option value="event-personal">Kişisel</option>
                                    <option value="event-meeting">Toplantı</option>
                                    <option value="event-deadline">Son Tarih</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultReminder">Varsayılan Hatırlatıcı</label>
                            <select id="defaultReminder" class="form-select">
                                <option value="none">Hatırlatma Yok</option>
                                <option value="0">Etkinlik Zamanında</option>
                                <option value="5">5 dakika önce</option>
                                <option value="15">15 dakika önce</option>
                                <option value="30">30 dakika önce</option>
                                <option value="60">1 saat önce</option>
                                <option value="1440">1 gün önce</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Kaydet Butonu -->
                <div class="settings-actions">
                    <button id="saveSettings" class="save-button">
                        <i class="fas fa-save"></i>
                        <span>Ayarları Kaydet</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>

</html>
