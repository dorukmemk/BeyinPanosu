{% extends "index.html" %}
{% block content %}
<div class="music-container">
    <div class="music-header">
        <h1>Müzik Çalar</h1>
        <div class="theme-selector">
            <select id="musicThemeSelect" class="theme-select">
                <option value="light">Açık Tema</option>
                <option value="dark">Koyu Tema</option>
            </select>
        </div>
    </div>

    <div class="music-player">
        <div class="player-main">
            <div class="current-track">
                <div class="track-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-info">
                    <h2 id="currentTrack">Şarkı seçilmedi</h2>
                    <p id="trackDuration">00:00 / 00:00</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button id="prevBtn" class="control-btn" title="Önceki">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="control-btn control-btn-large" title="Oynat/Duraklat">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="nextBtn" class="control-btn" title="Sonraki">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button id="stopBtn" class="control-btn" title="Durdur">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button id="repeatBtn" class="control-btn" title="Tekrarla">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <div class="playlist-section">
        <div class="playlist-header">
            <div class="playlist-title">
                <h3>Çalma Listesi</h3>
                <span id="playlistCount">0 şarkı</span>
            </div>
            <div class="playlist-controls">
                <button class="add-music-btn" onclick="document.getElementById('audioFileInput').click()">
                    <i class="fas fa-plus"></i> Müzik Ekle
                </button>
                <input type="file" id="audioFileInput" accept="audio/*" multiple style="display: none;">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchMusic" placeholder="Şarkı ara...">
                </div>
            </div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Şarkılar JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Gizli Audio Element -->
    <audio id="audioPlayer"></audio>
</div>

{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/music.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/music.js') }}"></script>
{% endblock %}
